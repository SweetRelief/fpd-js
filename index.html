<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Product Customizer</title>
  <script src="./dist/fpd.min.js"></script>
  <link rel="stylesheet" href="./dist/fpd.min.css">
  <style>
    body { font-family: sans-serif; margin: 0; background: #f5f5f5; }
    #fpd-container { width: 100%; height: 900px; margin: auto; background: #fff; }
  </style>
</head>
<body>
  <div id="fpd-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const fpd = new FancyProductDesigner(document.getElementById('fpd-container'), {
        stageWidth: 700,
        stageHeight: 800,
        designs: [
          {
            title: "center chest",
            thumbnail: "./center chest.png",
            elements: [
              {
                source: "./center chest.png",
                x: 0,
                y: 0,
                type: "image",
                params: {
                  draggable: false,
                  resizable: false,
                  removable: false,
                  z: 1
                }
              }
            ]
          }
        ]
      });
    });
  </script>
</body>
</html>
